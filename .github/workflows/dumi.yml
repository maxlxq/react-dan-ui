name: dumi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-depoly:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [ 14 ]
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install and Build
        run: |
          yarn install
          yarn docs:build

      - name: Depoly
        run: |
          git config --local user.name "向前Hell"
          git config --local user.email "542168513@qq.com"
          yarn docs:deploy
