name: dumi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-depoly:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [ 12 ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: yarn install, build
        run: |
          yarn
          yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@master
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: main
          FOLDER: dist
          REPOSITORY_NAME: maxlxq/react-dan-ui
          TARGET_FOLDER: /

        env:
          CI: true
