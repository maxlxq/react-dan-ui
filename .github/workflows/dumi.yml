name: dumi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-depoly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build And Depoly
        run: yarn deploy
